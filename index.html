<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator Using Tailwind & JavaScript</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="calcicon.png" type="image/x-icon" />

    <!-- CSS -->
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body
    class="h-screen w-screen bg-gradient-to-br from-[#9ec4db] to-[#2b5979] flex flex-col justify-center items-center"
  >
    <!-- TITLE -->
    <h1 class="text-white font-bold text-center tracking-[5px] mb-5">
      CALCULATOR<br />Tailwind | JavaScript
    </h1>
    <!-- CALCULATOR CONTAINER -->
    <div class="flex items-center justify-center">
      <!--CALCULATOR BODY START-->
      <div
        class="bg-gradient-to-br from-white to-gray-200 p-5 rounded-lg shadow-2xl font-bold"
      >
        <form action="" class="flex flex-col justify-center items-center">
          <!-- DISPLAY FIELD -->
          <div class="mb-4 w-full">
            <input
              type="text"
              name="display"
              placeholder="Hey! Test me out!"
              readonly
              disabled
              class="h-16 w-full text-base text-right px-4 bg-transparent border-[1px] border-[#416D8B] rounded-lg selection:shadow-none selection:border-[#416D8B] selection:border-[1px] tracking-[2px]"
            />
          </div>
          <!-- BUTTON CONTAINER -->
          <div class="grid grid-cols-4 gap-x-8">
            <!-- FIRST ROW OF BUTTONS -->
            <input
              type="button"
              value="AC"
              onclick="display.value=''"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="."
              onclick="display.value+='.'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="/"
              onclick="display.value+='/'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />

            <!-- SECOND ROW OF BUTTONS -->
            <input
              type="button"
              value="7"
              onclick="display.value+='7'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="8"
              onclick="display.value+='8'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="9"
              onclick="display.value+='9'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="*"
              onclick="display.value+='*'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <!-- THIRD ROW OF BUTTONS -->
            <input
              type="button"
              value="4"
              onclick="display.value+='4'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="5"
              onclick="display.value+='5'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="6"
              onclick="display.value+='6'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="-"
              onclick="display.value+='-'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <!-- FOURTH ROW OF BUTTONS -->
            <input
              type="button"
              value="1"
              onclick="display.value+='1'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="2"
              onclick="display.value+='2'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="3"
              onclick="display.value+='3'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="+"
              onclick="display.value+='+'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <!-- FIFTH ROW OF BUTTONS -->
            <input
              type="button"
              value="00"
              onclick="display.value+='00'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="0"
              onclick="display.value+='0'"
              class="w-12 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-200 duration-200"
            />
            <input
              type="button"
              value="="
              onclick="if (eval(display.value)!=undefined){
                display.value = eval(display.value);
              }"
              class="col-span-2 h-16 flex items-center justify-center bg-transparent rounded-lg hover:bg-gray-300 duration-200"
            />
          </div>
        </form>
      </div>
      <!--CALCULATOR BODY END-->
    </div>
  </body>
</html>
