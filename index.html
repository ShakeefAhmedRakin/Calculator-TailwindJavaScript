<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator Using Tailwind & JavaScript</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body class="h-screen w-screen bg-cyan-50 flex justify-center items-center">
    <!--CALCULATOR BODY START-->
    <div class="bg-slate-100 p-5">
      <form action="" class="flex flex-col justify-center items-center">
        <!-- FIELD -->
        <div>
          <input type="text" />
        </div>
        <!-- FIRST ROW OF BUTTONS -->
        <div>
          <button>AC</button>
          <button>DE</button>
          <button>.</button>
          <button>/</button>
        </div>
        <!-- SECOND ROW OF BUTTONS -->
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <!-- THIRD ROW OF BUTTONS -->
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>END--</button>
        </div>
        <!-- FOURTH ROW OF BUTTONS -->
        <div>
          <button>00</button>
          <button>0</button>
          <button>=</button>
        </div>
      </form>
    </div>
    <!--CALCULATOR BODY END-->
  </body>
</html>
