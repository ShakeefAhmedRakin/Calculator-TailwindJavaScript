<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Calculator Using Tailwind & JavaScript</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body
    class="h-screen w-screen bg-gradient-to-br from-[#9ec4db] to-[#2b5979] flex justify-center items-center"
  >
    <!--CALCULATOR BODY START-->
    <div class="bg-white/40 backdrop-blur-sm p-5 rounded-lg shadow-2xl">
      <form action="" class="flex flex-col justify-center items-center">
        <!-- FIELD -->
        <div>
          <input type="text" readonly />
        </div>

        <div class="grid grid-cols-4 gap-4">
          <!-- FIRST ROW OF BUTTONS -->
          <button>AC</button>
          <button>DE</button>
          <button>.</button>
          <button>/</button>
          <!-- SECOND ROW OF BUTTONS -->
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <!-- THIRD ROW OF BUTTONS -->
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <!-- FOURTH ROW OF BUTTONS -->
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <!-- FIFTH ROW OF BUTTONS -->
          <button>00</button>
          <button>0</button>
          <button class="col-span-2">=</button>
        </div>
      </form>
    </div>
    <!--CALCULATOR BODY END-->
  </body>
</html>
